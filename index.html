<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>aFazer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/global.css"/>
  <link rel="stylesheet" href="./css/style.css"/>
  <link rel="stylesheet" href="./css/checkbox.css"/>
</head>
<body>
  <header>
    <div class="title">
      <h1 class="focus">aFazer</h1>
      <strong class="focus">Transforme suas listas em conquistas: <br id="subtitle-break"/>organize, priorize e realize!</strong>
    </div>
  </header>
  <main>
    <section class="input-field">
      <div id="animation-bg">Lavar a louça<input type="text" name="" id="task-adder" placeholder="Lavar a louça"/>
      </div>
      <button id="add-task"><span>Cadastrar</span></button>
    </section>
    <section class="task-count">
      <div class="counters">
        <div class="counter">
          <strong>Tarefas</strong><div id="counter-tasks">0</div>
        </div>
        <div class="counter">
          <div id="counter-done">0</div><strong>Concluídas</strong>
        </div>
      </div>
      <div class="counter-border"></div>
    </section>
    <section class="tasks">
      <ul id="task-list">
        <li id="empty-list">Comece adicionando algo à lista</li>
      </ul>
    </section>
  </main>
  <footer class="credit">
    Victor Gnoato @ 2024
  </footer>
  <script src="./js/script.js"></script>
</body>
</html>
